<!DOCTYPE html>
<html lang="en-US">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
<head>
  <title>Movie Theater</title>
</head>

<body>
  <h1>What The..... Cinema</h1>

  <div>
    <form id="user-input-form">
      <p>Whats your age?</p>
      <label><input type="radio" name="user-age" value= "child" checked>Children(younger than 13)</label><br>
      <label><input type="radio" name="user-age" value= "adult">Adult</label><br>
      <label><input type="radio" name="user-age" value= "senior">Senior(older than 60)</label><br>
    </form>
    <br>
    <form id="movies-form">
      <p>Movies:</p>
      <select id="movie-id">
        <option>Harold's Feet</option>
        <option>Salt vs. Pepper</option>
        <option>Complete Boredom</option>
        <option>Blank Screen Time</option>
      </select>
    </form>
    <br>
    <form id="time-form">
      <p>Show Times:</p>
      <select id="time-id">
        <option>7am</option>
        <option>3pm</option>
        <option>11pm</option>
      </select>
    </form>
    <br>
    <br>
    <br>
    <br>
    <button type="submit">Submit Form</button>
  </div>
  <br>
  <h2>Tickets:</h2>
  <div id="tickets">
  </div>

  <div id="ticket-details" class="hidden">
    <p>Ticket Type: <span class="age"></span></p>
    <p>Movie: <span class="movie"></span></p>
    <p>Show Time: <span class="time"></span></p>
    <button class="delete" type="button">Remove From Cart</button>
  </div>

</body>
</html>
