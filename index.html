<!DOCTYPE html>
<html lang="en-US">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
<head>
  <title>Movie Theater</title>
</head>

<body>
  <h1>What The..... Cinemma</h1>

  <div>
    <form id="user-input-form">
      <p>Whats your age?></p>
      <label><input type="radio" name="user-age" value=1 checked>Children(younger than 13)</label><br>
      <label><input type="radio" name="user-age" value=2>Adult</label><br>
      <label><input type="radio" name="user-age" value=3>Senior(older than 60)</label><br>
    </form>
    <br>
    <form id="movies-form">
      <select id="movie-id">
        <option>Harold's Feet</option>
        <option>Salt vs. Pepper</option>
        <option>Complete Boredom</option>
        <option>Blank Screen Time</option>
      </select>
    </form>
    <br>
    <form id="show-time-form">
      <select id="show-time-id">
        <option>7am</option>
        <option>3pm</option>
        <option>11pm</option>
      </select>
    </form>
    <br>
    <br>
    <button type="submit">Submit Form</button>

  </div>
</body>
</html>
